<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <section class="homepage">
      <div class="home-section">
        <header>
          <div>
            <img src="./images/BB.png" alt="" />
          </div>
          <div>
            <nav>
              <p class="active">Home</p>
              <p>About</p>
              <p>Contact</p>
              <p>Pricing</p>
            </nav>
          </div>
          <div>
            <button class="btn" id="SignIn">Sign In</button>
            <button class="btn" id="SignUp">Sign Up</button>
          </div>
        </header>
        <div class="content">
          <div class="home-left">
            <p class="title" id="home-title">
              We Help You To Grow Your Business
            </p>
            <p class="subtitle">
              Power your business to new heights with our award-winning digital
              marketing services and technology platform.
            </p>
            <button class="btn" id="start-btn">Get Started</button>
          </div>
          <div class="home-right">
            <img src="./images/home.png" alt="picture" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
